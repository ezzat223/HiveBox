    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
    steps:
      - 
        name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - 
        name: OpenSSF Scorecard 
